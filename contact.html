<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Contact | Tara's Treats</title>
    </head>

    <body>
        <header>
            <a href="index.html">
                <h1 id="treat-logo">Tara's Treats</h1>
            </a>
            <nav>
                <ul id="nav-bar">
                    <li>
                        <a href="contact.html">Contact <i class="fa-solid fa-phone"></i></a>
                    </li>
                    <li>
                        <a href="treats.html">Treats <i class="fas fa-cake-candles"></i></a>
                    </li>
                    <li>
                        <a href="index.html">Home <i class="fa fa-house"></i></a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="form">
            <form method="POST" action="https://8000-dr0per-tarastreats-2hetxtxxykb.ws-eu96.gitpod.io/">
                <h1>
                    Contact Us Today!
                </h1>

                <div style="padding: 10px; font-size: 1.2rem;">
                <label class="fname" for="fname">Forename:</label>
                <input id="fname" type="text" name="fname" required>
            </div>
            <div style="padding: 10px; font-size: 1.2rem;">
                <label class="lname" for="lname">Surname:</label>
                <input id="lname" type="text" name="lname" required>
            </div>
          <div style="padding: 10px; font-size: 1.2rem;">
                <label class="email" for="email">Email:</label>
                <input id="email" type="email" name="email" required>
            </div>
        <div style="padding: 10px; font-size: 1.2rem;">

                <label class="mobile" for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
            <div style="padding: 10px; font-size: 1.2rem;">

                <label class="regarding" for="regarding">
                    <span>Regarding:</span>
                    <select id="regarding" name="regarding" class="select-field">
                        <option value="buns">Buns</option>
                        <option value="cakes">Cakes</option>
                        <option value="special Occasions">Special Occasions</option>
                    </select>
                </label>
            </div>
            <div style="padding: 10px; font-size: 1.2rem;">

                <label class="enquiry" for="enquiry">
                    <span>Enquiry:<span class="required">*</span></span><textarea id="enquiry" name="enquiry" class="enquiry"></textarea>
                </label>
            </div>
            <div style="padding: 10px; font-size: 1.2rem;">

                <input class="submit" type="submit" value="Send">
            </div>
            </form>
        </div>

        <footer>
            <ul class="social-links">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </footer>

        <script src="https://kit.fontawesome.com/0809b0b7fd.js" crossorigin="anonymous"></script>
    </body>
</html>
